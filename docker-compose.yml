version: "3.9"

services:

  # ---------------------------------------------------
  # BACKEND (FastAPI)
  # ---------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - appnet
      - monitor       # <-- ADDED
    restart: unless-stopped

  # ---------------------------------------------------
  # WORKER (RQ + Terraform)
  # ---------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    networks:
      - appnet
      - monitor       # <-- ADDED
    restart: unless-stopped

  # ---------------------------------------------------
  # REDIS (Job Queue)
  # ---------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - appnet
      - monitor        # <-- ADDED
    restart: unless-stopped

  # ---------------------------------------------------
  # POSTGRES (Database)
  # ---------------------------------------------------
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - appnet
      - monitor        # <-- ADDED
    restart: unless-stopped

# ---------------------------------------------------
# NETWORKS
# ---------------------------------------------------
networks:
  appnet:
    driver: bridge

  monitor:
    external: true     # <-- REQUIRED TO JOIN MONITORING STACK NETWORK

# ---------------------------------------------------
# VOLUMES
# ---------------------------------------------------
volumes:
  postgres_data:

